<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>REGISTRATION FORM</title>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	 <link rel="stylesheet" type="text/css" href="reg_form.css">
  </head>
 <body> 
  <div class="container">
      <div class="header">
	    <h2> REGISTRATION FORM</h2>
	  </div>
	  <form class="form" id="form">
	     <div class="form-control">
		    <label> First name</label> 
			<input type="text" name="" id="fname" placeholder="Enter First name" >
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Last name</label> 
			<input type="text" name="" id="lname" placeholder="Enter Last name">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Email id</label> 
			<input type="email" name="" id="email" placeholder="Enter Email id" autocomplete="off">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Mobile number</label> 
			<input type="number" name="" id="phone" placeholder="Enter mobile number" autocomplete="off">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Date of birth</label> 
			<input type="date" name="" id="birthday"  autocomplete="off">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Gender</label>
			<div class="gender" >
			 
			</div>
		 </div>
		 <div class="form-control">
		    <label> City</label> 
			<input type="text" name="" id="city" placeholder="Enter city">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Pin code</label> 
			<input type="number" name="" id="pin" placeholder="Enter pin code">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> State</label> 
			<input type="text" name="" id="state" placeholder="Enter state name">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Country</label> 
			<input type="text" name="" id="country" placeholder="Enter country name">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Hobbies</label> 
			<input type="text" name="" id="hobbies" placeholder="Enter your hobbies">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Password</label> 
			<input type="password" name="" id="password" placeholder="Enter your password" autocomplete="off">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		 <div class="form-control">
		    <label> Confirm password</label> 
			<input type="password" name="" id="cpassword" placeholder="Enter your confirm password" autocomplete="off">
			<i class="fa fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error Msg</small>
		 </div>
		<input type="submit" value="Submit" class="btn" name="">
	  </form>
   </div>
   <script type="text/javascript">
      const form = document.getElementById('form');
      const f_name = document.getElementById('lname');
	  const l_name = document.getElementById('fname');
	  const e_mail= document.getElementById('email');
	  const p_hone = document.getElementById('phone');
	  const c_ity = document.getElementById('city');
	  const p_in = document.getElementById('pin');
	  const s_tate = document.getElementById('state');
	  const c_ountry = document.getElementById('country');
	  const p_assword = document.getElementById('password');
	  const c_password = document.getElementById('cpassword');
	  
	  //<!--add event 1>>
	  
   </script>
   </body>
</html>
